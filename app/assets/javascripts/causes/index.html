<div class="ui container" id="cause">

  <h2>I care about...</h2>

  <select class="ui search dropdown">
    <option value="">Cause</option>
    <option ng-repeat="cause in vm.causes | orderBy: cause.id">

      <a ui-sref=".show({causeId: cause.id})">{{ cause.attributes.name }}</a>

    </option>
  </select>

  <ui-view></ui-view>

</div>

<script type="text/javascript">
  $('.ui.dropdown')
    .dropdown()
  ;
</script>
